<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/result.css">
    <title>Quiz</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo"><img src="img/Logo.png" alt="logo"></div>
        </div>
    </header>

    <section class="result">
        <div class="container">
            <div class="result-img">
                <img src="img/result/question-res.png" alt="result">
            </div>
            <div class="result-title big-title">
                Ура! Ты прошел тест! <span>Твой результат:</span>
            </div>
            <div class="result-score" id="result-score">
                4/5
            </div>
        </div>
    </section>

    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

    <script src="script/result.js"></script>
</body>
</html>
