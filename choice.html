<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/choice.css">

    <title>Quiz</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo"><img src="img/Logo.png" alt="logo"></div>
        </div>
    </header>

    <section class="choice">
        <div class="container">
            <div class="choice-content">
                <h1 class="common-title choice-title">Выберите <span>тему текста</span></h1>
                <div class="choice-description">Чтобы начать тест, выберите одну из предложенных ниже тем.</div>
                <div class="choice-options">
                    <div class="choice-option">
                        <div class="choice-option-text">Тест №1. "JavaScript: Начальный уровень"</div>
                        <div class="choice-option-arrow">
                            <img src="img/choice/arrow.png" alt="arrow">
                        </div>
                    </div>
                    <div class="choice-option">
                        <div class="choice-option-text">Тест №2. “JavaScript: Продвинутый уровень”</div>
                        <div class="choice-option-arrow">
                            <img src="img/choice/arrow.png" alt="arrow">
                        </div>
                    </div>
                    <div class="choice-option">
                        <div class="choice-option-text">Тест №3. “JavaScript: Профессиональный уровень”</div>
                        <div class="choice-option-arrow">
                            <img src="img/choice/arrow.png" alt="arrow">
                        </div>
                    </div>
                </div>
            </div>
            <div class="chice-img">
                <img src="img/choice/Choice.png" alt="people">
            </div>
        </div>
    </section>

    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

    <script src="script/script.js"></script>
</body>
</html>
